<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloPagina.xhtml">
	<ui:define name="title">
		appjsf3 - Formulário Cadastro de Alunos
	</ui:define>
	<ui:define name="content">
<h:form id="formularioTabelaAtuno">
		<p:dataTable id="ruaTabela" value="#{alunoBean.lista}" var="aluno" cellpadding="2" cellspacing="1">
			<f:facet name="header">
				<p:outputLabel class="label" value="Lista de Alunos"/>
			</f:facet>
			
			<p:column headerText="Id">
				<p:outputLabel value="#{aluno.id}"/>
			</p:column>
			<p:column headerText="Nome">
				<p:outputLabel value="#{aluno.nome}"/>
			</p:column>
			<p:column headerText="Curso">
				<p:outputLabel value="#{aluno.curso.descricao}"/>
			</p:column>
			<p:column headerText="Email">
				<p:outputLabel value="#{aluno.email}"/>
			</p:column>
			<p:column headerText="Tel" >
				<p:outputLabel value="#{aluno.tel}"/>
			</p:column>
			
			<p:column headerText="Opções">
				<center>
					<p:commandButton action="#{alunoBean.editar(aluno)}" immediate="true" icon="fa fa-fw fa-edit"/>
					<p:commandButton action="#{alunoBean.apagar(aluno)}" immediate="true" icon="fa fa-fw fa-remove"/>
				</center>
			</p:column>
			<f:facet name="footer">
				<p:outputLabel class="label" value="appjsf3"/>
			</f:facet>		
		</p:dataTable>
		<center>
			<p:commandButton action="index?faces-redirect=true" immediate="true" value="Retornar" icon="fa fa-fw fw-chevron-circle-left"/>
		</center>
	</h:form>

</ui:define>
</ui:composition>
</html>
