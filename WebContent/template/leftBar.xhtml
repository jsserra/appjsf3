<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:component>
		<h:form id="formMenu" acceptcharset="UTF-8">
			<p:growl id="grow1" sticky="false" autoUpdate="true" showSummary="true"/>
			<p:menu>
				<p:submenu label="Alunos">
					<p:menuitem value="Novo" action="#{alunoBean.novo}"
						update="messages" icon="fa fa-fw fa-file-o"/>
					<p:menuitem value="Listar" action="alunoLista?faces-redirect=true"
						update="messages" icon="fa fa-fw fa-align-justify"/>
				</p:submenu>
				<p:submenu label="Cursos">
					<p:menuitem value="Novo" action="#{cursoBean.novo}"
						update="messages" icon="fa fa-fw fa-file-o"/>
					<p:menuitem value="Listar" action="listaCurso?faces-redirect=true"
						update="messages" icon="fa fa-fw fa-align-justify"/>
				</p:submenu>
				<p:submenu label="Tabelas">
					<p:menuitem value="Rua" action="#{ruaBean.novo}" icon="fa fa-fw fa-plus-square"/>
					<p:menuitem value="Bairro" action="#{bairroBean.novo}" icon="fa fa-fw fa-plus-square"/>
					<p:menuitem value="Cidade" action="#{cidadeBean.novo}" icon="fa fa-fw fa-plus-square"/>
					<p:menuitem value="Estado" action="#{estadoBean.novo}" icon="fa fa-fw fa-plus-square"/>
				</p:submenu>
			</p:menu>
			<p:growl id="messages" showDetail="false"/>
		</h:form>
	</ui:component>
</h:body>
</html>
