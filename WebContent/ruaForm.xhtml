<ui:composition template="/template/modeloPagina.xhtml">
	<ui:define name="title">
		appjsf3 - Formulário Cadastro de Ruas
	</ui:define>
	
	
<!-- <h:body> --><ui:define name="content">
	<h:form id="formulario">
		<h:messages id="mensagens"/>
		<fieldset title="Dados do Logradouro">
			<legend>Dados do Logradouro</legend>
			<h:panelGrid columns="3" cellpadding="5">			
				<h:outputLabel value="Nome: " for="nome"/>
				<h:inputText id="nome" value="#{ruaBean.rua.nome}" required="true"
					requiredMessage="Informe o nome da Rua!" size="45" maxlength="40"
					validatorMessage="O nome não pode ser superior a 40 caracteres!">
					<f:validateLength maximum="40"/>
					<f:ajax event="blur" render="mensagens"/>
				</h:inputText>			
			</h:panelGrid>
		</fieldset>
		<br/>
		<h:commandButton value="Gravar" action="#{ruaBean.gravar}">
			<f:ajax execute="@form" render="@form :formularioTabelaRua:tabelaRua" />
		</h:commandButton>			
		<h:commandButton value="Cancelar" action="index?faces-redirect=true" immediate="true"/>
	</h:form>
	<br/>
	
	<h:form id="formularioTabelaRua">
		<fieldset title="Lista de Logradouros">
			<legend>Lista de Logradouro</legend>
			<h:dataTable value="#{ruaBean.lista}" var="rua" id="tabelaRua">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{rua.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{rua.nome}"/>
				</h:column>
				<h:column headerText="Opções">
					<center>
						<h:commandLink value="Alterar" action="#{ruaBean.editar(rua)}"/>
						|
						<h:commandLink value="Remover" action="#{ruaBean.apagar(rua)}"/>
					</center>
				</h:column>
			</h:dataTable>			
		</fieldset>
	</h:form>
	
<!--  </h:body> --></ui:define>
</ui:composition>
